
# Workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch (usually 'main' or 'master')
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x" # Specify your Node.js version
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        # It's good practice to ensure your next.config.ts uses
        # the GITHUB_REPOSITORY_NAME for basePath if deploying to a subpath.
        # Example in next.config.ts:
        # const GITHUB_REPOSITORY_NAME = 'YOUR_REPOSITORY_NAME'; // User needs to set this
        # const isGithubActions = process.env.GITHUB_ACTIONS === 'true';
        # basePath: isGithubActions ? `/${GITHUB_REPOSITORY_NAME}` : '',

      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build 
        # This command should use the 'output: "export"' in next.config.ts
        # and generate files into the 'out' directory.
        # Ensure YOUR_REPOSITORY_NAME is correctly set in next.config.ts
        # if your basePath and assetPrefix depend on it.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'out' directory
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
